# -----------------------------------------------------------------------------------------------
# authentication.manager.class
# -----------------------------------------------------------------------------------------------
# The java class of the authentication manager we want to use. If none is specified, no 
# authentication takes place. The value below is for the one auth manager in the plugin so
# far, which uses a dedicated database. LDAP authentication will follow soon.
# 
#authentication.manager.class=org.integratedmodelling.authentication.local.LocalAuthenticationManager

# -----------------------------------------------------------------------------------------------
# authentication.local.database
# -----------------------------------------------------------------------------------------------
# The URL of the database we want to use for local authentication if that is selected. Must
# create a valid SQLServer from the SQL plugin. Additional sql properties in this file can be
# added to configure the sql server.
# 
#authentication.local.database=postgres://myUser:myPassword@localhost:5432/authdb

# -----------------------------------------------------------------------------------------------
# An encryption key for the local authentication server. Just an arbitrary sentence, not too 
# short. If the local authentication manager is used, it is mandatory to provide a key.
# -----------------------------------------------------------------------------------------------
#
#authentication.local.encryption.key=la peggior boiata che mi passa per la testa